<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/reset.css">
    <script src="main.js" defer></script>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Portal do Aluno</title>
</head>
<body id ="body">
    <main id="main">
        <img src="assets/logo.png" alt="brasão da escola germinare" id="logo">
        <form id ="container">
            <div>
                <input 
                type="text"
                placeholder="Usuário"
                class="input"
                name="user"
                id="user"
                required>
                <img src="assets/user-icon.png" alt="icone de usuário" id="icon">
            </div>

            <div>
                <input 
                type="password"
                placeholder="Senha"
                class="input"
                name="password" 
                id="password"
                required>
                <img src="assets/open.png" alt="icone de usuário" id="icon-eye" onclick="mostrarSenha()">
            </div>

            <form action="./workspace-page.html" method="get">
                <button id="btn" type="button" onclick="Valida()">Entrar</button>
            </form>
        </form>
    </main>
</body>
</html>
